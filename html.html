<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main vs-section">
        <article class="a-container">
            <header class="s-collage">
                <div class="c-color" data-color="#000"></div>
                <div class="c-hit-left" data-color="#fff"></div>
                <div class="c-hit-right" data-color="#fff"></div>
                <div class="c-collage">
                    <div class="c-badge">
                        <div class="c-white">
                            <div class="c-logo"></div>
                            <div class="c-circle"></div>
                        </div>
                        <div class="c-black">
                            <div class="c-logo"></div>
                            <div class="c-circle"></div>
                        </div>
                    </div>
                    <div class="c-heading">
                        
                    </div>
                    <div class="c-shape"></div>
                    <div class="c-images">
                        <div class="c-left">
                            <div class="c-image">
                                <img class="c-src" src="./img/Login.svg" alt="login-icon">
                            </div>
                            <div class="c-image">
                                <img class="c-src" src="./img/search.svg" alt="search-icon">
                            </div>
                        </div>
                        <div class="c-right">
                            <div class="c-image">
                                <img class="c-src" src="./img/cart.svg" alt="cart-icon">
                            </div>
                            <div class="c-image">
                                <img class="c-src" src="./img/buynow.svg" alt="icon">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </article>
    </main>

    
</body>
</html>
